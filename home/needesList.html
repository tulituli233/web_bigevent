<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/home/needesList.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">顾客自定义需求零件列表</div>
    <div class="layui-card-body">
      <!-- 筛选 -->
      <form class="layui-form" id="form-search">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">搜索</label>
            <div class="layui-input-block">
              <input type="text" value="" name="search" placeholder="请输入关键词" autocomplete="off" class="layui-input">
            </div>
          </div>
        <div class="layui-form-item layui-inline">
          <select name="cate">
            <option value="">所有分类</option>
            <option value="电阻">电阻</option>
            <option value="电感">电感</option>
            <option value="电容">电容</option>
          </select>  
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">搜索</button>
        </div>
      </form>
      <!-- 列表 -->
      <table class="layui-table">
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col width="200">
        </colgroup>
        <thead>
            <tr>
                <th>零件名称</th>
                <th>零件分类</th>
                <th>零件价格(元/个)</th>
                <th>零件数量</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <!-- 分页 -->
      <div id="pageBox"></div>
    </div>
  </div>
  <script type="text/html" id="tpl-table">
    {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.cate}}</td>
            <td>{{$value.price}}</td>
            <td>{{$value.quantity}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-danger layui-btn layui-btn-xs btn-buy" data-id="{{$value.partId}}" data-sid="{{$value.customerId}}">提供零件</button>
                <button type="button" class="layui-btn layui-btn layui-btn-xs btn-xi" data-id="{{$value.partId}}" data-sid="{{$value.customerId}}">零件详情</button>
            </td>
        </tr>
    {{/each}}
  </script>
  <script type="text/html" id="dialog-buy">
    {{each data}}
      <form class="layui-form" id="form-buy" lay-filter="form-buy">
          <!-- 隐藏域 保存id-->
          <input type="hidden" name="customerId" value="{{$value.customerId}}">
          <input type="hidden" name="partId" value="{{$value.partId}}">
          <div class="layui-form-item">
            <label class="layui-form-label">零件名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入零件名称" autocomplete="off" class="layui-input" value="{{$value.name}}" readonly>
            </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">零件分类</label>
              <div class="layui-input-block">
                <input type="text" name="cate" required  lay-verify="required|cate" placeholder="电阻/电容/电感" autocomplete="off" class="layui-input" value="{{$value.cate}}" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">零件价格</label>
              <div class="layui-input-block">
                <input type="text" name="price" required  lay-verify="required|price" placeholder="请输入零件价格" autocomplete="off" class="layui-input" value="{{$value.price}}" readonly>
              </div>
          </div>
          <div class="layui-form-item layui-btn-danger">
              <label class="layui-form-label">购买数量</label>
              <div class="layui-input-block">
                <input type="text" name="quantity" id="quantity" required  lay-verify="required|quantity" placeholder="请输入购买零件的数量" autocomplete="off" class="layui-input buyColour" value="{{$value.quantity}}"readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">零件重量</label>
              <div class="layui-input-block">
                <input type="text" name="weight"  lay-verify="" placeholder="请输入零件重量(可为空)" autocomplete="off" class="layui-input" value="{{$value.weight}}" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">零件颜色</label>
              <div class="layui-input-block">
                <input type="text" name="colour"  lay-verify="" placeholder="请输入零件颜色(可为空)" autocomplete="off" class="layui-input" value="{{$value.colour}}" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">零件简介</label>
              <div class="layui-input-block">
                <input type="text" name="brief"  lay-verify="" placeholder="请输入零件简介(可为空)" autocomplete="off" class="layui-input" value="{{$value.brief}}" readonly>
              </div>
          </div>
          <div class="layui-form-item layui-inline layui-btn-danger">
            <label class="layui-form-label">总价格￥</label>
            <div class="layui-input-block">
              <input type="text" value="{{($value.quantity*$value.price).toFixed(2)}}" name="allquantity" placeholder="" autocomplete="off" class="layui-input buyColour" readonly>
            </div>
          </div>
          <div class="layui-form-item layui-inline">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认提供</button>
              </div>
          </div>
      </form>
      {{/each}}
  </script>
  <script type="text/html" id="dialog-xi">
    {{each data}}
      <form class="layui-form" id="form-xi" lay-filter="form-edit">
          <!-- 隐藏域 保存id-->
          <input type="hidden" name="customerId" value="{{$value.customerId}}">
          <input type="hidden" name="partId" value="{{$value.partId}}">
          <div class="layui-form-item">
            <label class="layui-form-label">顾客名称</label>
            <div class="layui-input-block">
                <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                    autocomplete="off" class="layui-input" value="{{$value.nickname}}" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">顾客地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" required lay-verify="required" placeholder="请输入用户邮箱"
                    autocomplete="off" class="layui-input" value="{{$value.address}}" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">顾客电话</label>
            <div class="layui-input-block">
                <input type="text" name="phone" required lay-verify="required" placeholder="请输入用户邮箱"
                    autocomplete="off" class="layui-input" value="{{$value.phone}}" readonly>
            </div>
        </div>
          <div class="layui-form-item">
            <label class="layui-form-label">零件名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入零件名称" 
              autocomplete="off" class="layui-input" value="{{$value.name}}" readonly>
            </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">零件分类</label>
              <div class="layui-input-block">
                <input type="text" name="cate" required  lay-verify="required|cate" placeholder="电阻/电容/电感" 
                autocomplete="off" class="layui-input" value="{{$value.cate}}" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">零件单价(元)</label>
              <div class="layui-input-block">
                <input type="text" name="price" required  lay-verify="required|price" placeholder="请输入零件价格" 
                autocomplete="off" class="layui-input" value="{{$value.price}}" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">零件数量</label>
              <div class="layui-input-block">
                <input type="text" name="quantity" required  lay-verify="required|quantity" placeholder="请输入购买零件的数量" 
                autocomplete="off" class="layui-input" value="{{$value.quantity}}" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">零件重量(克)</label>
              <div class="layui-input-block">
                <input type="text" name="weight"  lay-verify="" placeholder="请输入零件重量(可为空)" 
                autocomplete="off" class="layui-input" value="{{$value.weight}}" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">零件颜色</label>
              <div class="layui-input-block">
                <input type="text" name="colour"  lay-verify="" placeholder="请输入零件颜色(可为空)"
                 autocomplete="off" class="layui-input" value="{{$value.colour}}" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">零件简介</label>
              <div class="layui-input-block">
                <input type="text" name="brief"  lay-verify="" placeholder="请输入零件简介(可为空)" 
                autocomplete="off" class="layui-input" value="{{$value.brief}}" readonly>
              </div>
          </div>
      </form>
      {{/each}}
  </script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets//lib/template-web.js"></script>
  <script src="../assets/js/home/needesList.js"></script>
</body>

</html>
