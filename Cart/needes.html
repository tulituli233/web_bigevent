<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/cart/needes.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>我的购物车</span>
            <button type="button" class="layui-btn layui-btn-normal 
            layui-btn-sm" id="btnAddCate">自定义需求零件</button>
        </div>
        <div class="layui-card-body">
            <!-- 筛选 -->
            <form class="layui-form" id="form-search">
                <!-- <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                    </select>
                </div> -->
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有类型</option>
                        <option value="1">自定义</option>
                        <option value="0">商家提供</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>零件名称</th>
                        <th>零件分类</th>
                        <th>零件类型</th>
                        <th>零件单价(元/个)</th>
                        <th>零件数量</th>
                        <th>总价格￥</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.cate}}</td>
            <td>{{$value.iscustomize===1?'自定义':'商家提供'}}</td>
            <td>{{$value.price}}</td>
            <td>{{$value.quantity}}</td>
            <td>{{($value.price*$value.quantity).toFixed(2)}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn layui-btn-xs btn-edit {{$value.iscustomize===1?'':'layui-btn-normal'}}" data-isc="{{$value.iscustomize}}" data-id="{{$value.partId}}">修改</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn layui-btn-xs byn-delete" data-id="{{$value.partId}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add">
            <div class="layui-form-item">
              <label class="layui-form-label">零件名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入零件名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">零件分类</label>
                <div class="layui-input-block">
                  <input type="text" name="cate" required  lay-verify="required|cate" placeholder="电阻/电容/电感" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">零件价格</label>
                <div class="layui-input-block">
                  <input type="text" name="price" required  lay-verify="required|price" placeholder="请输入零件价格" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">零件数量</label>
                <div class="layui-input-block">
                  <input type="text" name="quantity" required  lay-verify="required|quantity" placeholder="请输入零件数量" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">零件重量</label>
                <div class="layui-input-block">
                  <input type="text" name="weight"  lay-verify="" placeholder="请输入零件重量(可为空)" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">零件颜色</label>
                <div class="layui-input-block">
                  <input type="text" name="colour"  lay-verify="" placeholder="请输入零件颜色(可为空)" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">零件简介</label>
                <div class="layui-input-block">
                  <input type="text" name="brief"  lay-verify="" placeholder="请输入零件简介(可为空)" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <script type="text/html" id="dialog-edit">
      {{each data}}
        <form class="layui-form" id="form-edit" lay-filter="form-edit">
            <!-- 隐藏域 保存id-->
            <input type="hidden" name="partId" value="{{$value.partId}}">
            <div class="layui-form-item">
              <label class="layui-form-label">零件名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入零件名称" autocomplete="off" class="layui-input" value="{{$value.name}}">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">零件分类</label>
                <div class="layui-input-block">
                  <input type="text" name="cate" required  lay-verify="required|cate" placeholder="电阻/电容/电感" autocomplete="off" class="layui-input" value="{{$value.cate}}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">零件价格</label>
                <div class="layui-input-block">
                  <input type="text" name="price" required  lay-verify="required|price" placeholder="请输入零件价格" autocomplete="off" class="layui-input" value="{{$value.price}}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">零件数量</label>
                <div class="layui-input-block">
                  <input type="text" name="quantity" required  lay-verify="required|quantity" placeholder="请输入零件数量" autocomplete="off" class="layui-input" value="{{$value.quantity}}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">零件重量</label>
                <div class="layui-input-block">
                  <input type="text" name="weight"  lay-verify="" placeholder="请输入零件重量(可为空)" autocomplete="off" class="layui-input" value="{{$value.weight}}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">零件颜色</label>
                <div class="layui-input-block">
                  <input type="text" name="colour"  lay-verify="" placeholder="请输入零件颜色(可为空)" autocomplete="off" class="layui-input" value="{{$value.colour}}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">零件简介</label>
                <div class="layui-input-block">
                  <input type="text" name="brief"  lay-verify="" placeholder="请输入零件简介(可为空)" autocomplete="off" class="layui-input" value="{{$value.brief}}">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
        {{/each}}
    </script>
    <script type="text/html" id="dialog-edit1">
      {{each data}}
        <form class="layui-form" id="form-edit1" lay-filter="form-buy">
            <!-- 隐藏域 保存id-->
            <input type="hidden" name="partId" value="{{$value.partId}}">
            <div class="layui-form-item">
                <label class="layui-form-label">零件价格</label>
                <div class="layui-input-block">
                  <input type="text" name="price" required  lay-verify="required|price" placeholder="请输入零件价格" autocomplete="off" class="layui-input" value="{{$value.price}}" readonly>
                </div>
            </div>
            <div class="layui-form-item layui-btn-danger">
                <label class="layui-form-label">购买数量</label>
                <div class="layui-input-block">
                  <input type="text" name="quantity" id="quantity" required  lay-verify="required|quantity" placeholder="请输入购买零件的数量" autocomplete="off" value="{{$value.quantity}}" class="layui-input buyColour">
                </div>
            </div>
            <div class="layui-form-item layui-inline layui-btn-danger">
              <label class="layui-form-label">总价格￥</label>
              <div class="layui-input-block">
                <input type="text" value="{{($value.price*$value.quantity).toFixed(2)}}" name="allquantity" placeholder="" autocomplete="off" class="layui-input buyColour" readonly>
              </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
        {{/each}}
    </script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets//lib/template-web.js"></script>
    <script src="../assets/js/cart/needes.js"></script>
</body>

</html>
