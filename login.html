<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零件交易管理系统-登录/注册</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>
<body>
    <div class="layui-main">
        <img src="./assets/images/零件交易.png" alt="">
    </div>
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录 -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <select name="leixing" lay-verify="required">
                        <option value="">请选择您的身份</option>
                        <option value="1">我是供应商</option>
                        <option value="2">我是顾客</option>
                        <option value="3">我是交易员</option>
                      </select>    
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile layui-icon-username"></i>   
                    <input type="text" name="username" lay-verify="required"
                    autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile layui-icon-password"></i>   
                    <input type="password" name="password" lay-verify="required|password" 
                    autocomplete="off" placeholder="请输入密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button type="submit" class="layui-btn layui-btn-normal layui-btn-fluid"
                     lay-submit lay-filter="demo1">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <select name="leixing" lay-verify="required">
                        <option value="">请选择您的身份</option>
                        <option value="1">我是供应商</option>
                        <option value="2">我是顾客</option>
                      </select>    
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile layui-icon-username"></i>   
                    <input type="text" name="username" lay-verify="required" 
                    autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile layui-icon-password"></i>   
                    <input type="password" name="password" lay-verify="required|password" 
                    autocomplete="off" placeholder="请输入密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-face-smile layui-icon-password"></i>   
                    <input type="password" name="repassword" lay-verify="required|password|repassword" 
                    autocomplete="off" placeholder="请再次确认密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button type="submit" class="layui-btn layui-btn-normal layui-btn-fluid"
                     lay-submit lay-filter="demo1">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
        </div>
    </div>

    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
